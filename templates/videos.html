<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería de Videos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <h1>Galería de Videos</h1>
  <nav>
    <a href="{{ url_for('index') }}">Inicio</a>
    <a href="{{ url_for('videos') }}">Videos</a>
    <a href="{{ url_for('images') }}">Imágenes</a>
    <a href="{{ url_for('deviation_proof') }}">Pruebas de Desvío</a>
  </nav>

  <div class="gallery container">
    {% for file in files %}
      <h3>{{ file }}</h3>
      <video width="320" controls>
        <source src="{{ url_for('uploaded_file', folder='videos', filename=file) }}">
      </video>
    {% endfor %}
  </div>
</body>
</html>
