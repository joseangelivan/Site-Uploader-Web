<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería de Imágenes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet" />
</head>
<body>
  <h1>Galería de Imágenes</h1>
  <nav>
    <a href="{{ url_for('index') }}">Inicio</a>
    <a href="{{ url_for('videos') }}">Videos</a>
    <a href="{{ url_for('images') }}">Imágenes</a>
    <a href="{{ url_for('deviation_proof') }}">Pruebas de Desvío</a>
  </nav>

  <div class="gallery container">
    {% for file in files %}
      <a href="{{ url_for('uploaded_file', folder='images', filename=file) }}" data-lightbox="gallery">
        <img src="{{ url_for('uploaded_file', folder='images', filename=file) }}" width="200">
      </a>
    {% endfor %}
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
